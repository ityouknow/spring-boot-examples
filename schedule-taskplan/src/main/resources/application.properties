#### 数据库配置
spring.datasource.url = jdbc:mysql://localhost:3306/t_schedulejob?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10

#### 数据库自动创建
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql= true

#### 数据库调试日志
spring.jpa.properties.hibernate.SQL=trace   
spring.jpa.properties.hibernate.type=trace  

#above two configs   
spring.jpa.properties.hibernate.hbm2ddl=debug   
spring.jpa.properties.hibernate.hql=debug   
spring.jpa.properties.hibernate.cache=debug
        
#### 配置属性
com.neo.title=正义之间
com.neo.description=很好的宝剑

#### 会话配置
spring.session.store-type=redis

# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=192.168.1.100
# Redis服务器连接端口
spring.redis.port=6379  
# Redis服务器连接密码（默认为空）
spring.redis.password=654321
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8  
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1  
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8  
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0  
# 连接超时时间（毫秒）
spring.redis.timeout=0  
